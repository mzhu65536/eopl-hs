name:                eopl-hs
version:             0.1.0.0
# github:              "githubuser/eopl-hs"
license:             BSD3
author:              "Mingwei Zhu"
# maintainer:          "example@example.com"
# copyright:           "2019 Author name here"

build-tools:
- happy
- alex

extra-source-files:
- README.md
- ChangeLog.md
- src/Parser/Lexer.x
- src/Parser/Parser.y

# Metadata used when publishing your package
# synopsis:            Simple Interpreter from EOPL
# category:            Compiler

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/eopl-hs#readme>

dependencies:
- base >= 4.7 && < 5
- array
- mtl
- haskeline
- containers

library:
  source-dirs: src

executables:
  eopl-hs-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - eopl-hs

tests:
  eopl-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eopl-hs
    - tasty
    - tasty-hunit
    - tasty-hspec
    - text
